<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="contenedor-principal">

        <!-- Tarjeta Informativa (aparece con JS) -->
        <div class="tarjeta-info" id="tarjetaInfo">
            <h3 id="tituloInfo">Información</h3>
            <p id="textoInfo">Selecciona un método para ver el consejo.</p>
        </div>

        <div class="contenedor-login">
            <div class="cabecera-login">
                <h2>Bienvenido</h2>
                <p>Ingresa a tu cuenta</p>
            </div>

            <form action="cLogin.php" method="POST">

                <div class="campo-formulario">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="campo-formulario">
                    <label for="contrasena">Contraseña</label>
                    <input type="text" id="contrasena" name="contrasena" placeholder="********" required>
                </div>

                <!-- Selección de Metodo -->
                <div class="campo-formulario">
                    <label>Método de consulta:</label>
                    <div class="seleccion-metodo">
                        <label class="opcion-metodo">
                            <input type="radio" name="metodo" value="query" onclick="mostrarInfo('query')">
                            Query
                        </label>
                        <label class="opcion-metodo">
                            <input type="radio" name="metodo" value="prepare" onclick="mostrarInfo('prepare')">
                            Preparada
                        </label>
                    </div>
                </div>

                <button type="submit" class="boton-ingresar">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
